<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Profile</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Kanit',sans-serif}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
}

/* video bg */
video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

/* card */
.profile-card{
    position:relative;
    width:440px;          /* จาก 380 → 460 */
    padding:70px 30px;    /* เพิ่มพื้นที่ด้านใน */
    border-radius:22px;
    text-align:center;
    color:#fff;
    background:rgba(255,255,255,.1);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.25);
    box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.profile-img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,.35);
    object-fit:cover;
    margin-bottom:20px;
}

h2{font-size:24px;margin-bottom:8px}
p{font-size:14px;color:rgba(255,255,255,.75);margin-bottom:30px}

/* ===== sound left top ===== */
.sound-wrapper{
    position:absolute;
    top:14px;
    left:14px;
    display:flex;
    align-items:center;
    gap:8px;
}

.sound-btn{
    width:38px;
    height:38px;
    border-radius:50%;
    background:rgba(255,255,255,.15);
    border:1px solid rgba(255,255,255,.3);
    color:#fff;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.3s;
}
.sound-btn:hover{transform:scale(1.1)}

.mini-volume{
    display:flex;
    align-items:center;
    gap:6px;
    padding:6px 10px;
    border-radius:20px;
    background:rgba(0,0,0,.45);
    backdrop-filter:blur(10px);
    opacity:0;
    transform:translateX(-10px);
    pointer-events:none;
    transition:.3s;
}

.sound-wrapper:hover .mini-volume{
    opacity:1;
    transform:translateX(0);
    pointer-events:auto;
}

.mini-volume i{font-size:12px;opacity:.8}

.mini-volume input{
    width:70px;
    height:4px;
    -webkit-appearance:none;
    background:rgba(255,255,255,.4);
    border-radius:4px;
}
.mini-volume input::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:10px;
    height:10px;
    border-radius:50%;
    background:#fff;
    cursor:pointer;
}

/* links */
.social-links{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.link-item{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:14px;
    border-radius:12px;
    text-decoration:none;
    color:#fff;
    background:rgba(255,255,255,.15);
    border:1px solid rgba(255,255,255,.2);
    transition:.3s;
}
.link-item:hover{transform:scale(1.05)}

.yt:hover{color:#ff0000}
.tt:hover{color:#00f2ea}
.dn:hover{color:#00ffa6}
.dc:hover{color:#5865f2}

/* hover background ตามแอป */
.yt:hover{
    background:rgba(255, 0, 0, 0.25);
    border-color:#ff0000;
    color:#fff;
}

.tt:hover{
    background:rgba(0, 242, 234, 0.25);
    border-color:#00f2ea;
    color:#000;
}

.dn:hover{
    background:rgba(0, 255, 166, 0.25);
    border-color:#00ffa6;
    color:#000;
}

.dc:hover{
    background:rgba(88, 101, 242, 0.25);
    border-color:#5865f2;
    color:#fff;
}

@media(max-width:420px){
    .profile-card{width:90%}
}
</style>
</head>
<body>

<!-- background video -->
<video src="bg.mp4" autoplay muted loop playsinline></video>

<!-- music -->
<audio id="music" src="music.mp3" loop autoplay></audio>

<div class="profile-card">

<div class="sound-wrapper">
    <button id="soundBtn" class="sound-btn">
        <i class="fa-solid fa-volume-high"></i>
    </button>
    <div class="mini-volume">
        <i class="fa-solid fa-volume-low"></i>
        <input type="range" id="volumeSlider" min="0" max="100" value="20">
    </div>
</div>

<img src="https://img5.pic.in.th/file/secure-sv1/607686154_1573392687037009_1407689754962928915_n.jpg" class="profile-img">
<h2>...</h2>
<p>Welcome to my Diddy</p>

<div class="social-links">
<a href="https://www.youtube.com/@RUSORURA/posts" class="link-item yt" target="_blank">
<i class="fa-brands fa-youtube"></i>YouTube
</a>
<a href="https://www.tiktok.com/@maiconhighstory" class="link-item tt" target="_blank">
<i class="fa-brands fa-tiktok"></i>TikTok
</a>
<a href="https://ezdn.app/Maicon" class="link-item dn" target="_blank">
Donate
</a>
<a href="https://discord.gg/xtugrpr3Xp" class="link-item dc" target="_blank">
<i class="fa-brands fa-discord"></i>Discord
</a>
</div>

</div>

<script>
    const music = document.getElementById("music");
    const btn = document.getElementById("soundBtn");
    const slider = document.getElementById("volumeSlider");
    
    /* เริ่มต้น: ปิดเสียง + ไอคอน mute */
    music.volume = 0.2;
    music.pause();
    btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
    
    /* toggle */
    btn.onclick = () => {
        if (music.paused) {
            music.play();
            btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        } else {
            music.pause();
            btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        }
    };
    
    /* volume */
    slider.addEventListener("input", () => {
        music.volume = slider.value / 100;
    
        if (music.volume === 0) {
            btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        } else if (!music.paused) {
            btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        }
    });
    </script>
    

</body>
</html>
