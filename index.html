<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass UI Profile</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Kanit',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
}

/* video background */
.video-background{
    position:fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
}
.video-background iframe{
    width:100vw;
    height:56.25vw;
    min-height:100vh;
    min-width:177.77vh;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* card */
.profile-card{
    position:relative;
    width:380px;
    padding:40px 30px;
    border-radius:22px;
    text-align:center;
    color:#fff;
    background:rgba(255,255,255,.1);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.25);
    box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.profile-img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,.35);
    object-fit:cover;
    margin-bottom:20px;
}

h2{
    font-size:24px;
    margin-bottom:8px;
}
p{
    font-size:14px;
    color:rgba(255,255,255,.75);
    margin-bottom:30px;
}

/* sound button */
.sound-btn{
    position:absolute;
    top:14px;
    right:14px;
    width:38px;
    height:38px;
    border-radius:50%;
    background:rgba(255,255,255,.15);
    border:1px solid rgba(255,255,255,.3);
    color:#fff;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.3s;
}
.sound-btn:hover{
    transform:scale(1.1);
    background:rgba(255,255,255,.3);
}

/* links */
.social-links{
    display:flex;
    flex-direction:column;
    gap:12px;
}
.link-item{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:14px;
    border-radius:12px;
    text-decoration:none;
    color:#fff;
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(6px);
    border:1px solid rgba(255,255,255,.2);
    transition:.3s;
}
.link-item:hover{
    transform:scale(1.05);
    background:rgba(255,255,255,.25);
}

.yt:hover{color:#ff0000;}
.tt:hover{color:#00f2ea;}
.dn:hover{color:#00ffa6;}
.dc:hover{color:#5865f2;}

@media(max-width:420px){
    .profile-card{width:90%;}
}
</style>
</head>
<body>

<!-- background video (ภาพอย่างเดียว) -->
<div class="video-background">
<iframe
src="https://www.youtube.com/embed/CzAdYE4uzSA?autoplay=1&mute=1&loop=1&playlist=CzAdYE4uzSA&controls=0&playsinline=1&rel=0"
allow="autoplay">
</iframe>
</div>

<!-- audio only -->
<iframe
id="audioPlayer"
src="https://www.youtube.com/embed/6HJjhZ-jloI?autoplay=1&mute=1&loop=1&playlist=6HJjhZ-jloI&controls=0"
allow="autoplay"
style="width:1px;height:1px;opacity:0;pointer-events:none;">
</iframe>

<div class="profile-card">

<button id="soundBtn" class="sound-btn">
<i class="fa-solid fa-volume-xmark"></i>
</button>

<img src="https://img5.pic.in.th/file/secure-sv1/607686154_1573392687037009_1407689754962928915_n.jpg" class="profile-img">
<h2>...</h2>
<p>Welcome to my Diddy</p>

<div class="social-links">
<a href="https://www.youtube.com/@RUSORURA/posts" class="link-item yt" target="_blank">
<i class="fa-brands fa-youtube"></i>YouTube
</a>

<a href="https://www.tiktok.com/@maiconhighstory?_r=1&_t=ZS-92miqV5q20v" class="link-item tt" target="_blank">
<i class="fa-brands fa-tiktok"></i>TikTok
</a>

<a href="https://ezdn.app/Maicon" class="link-item dn" target="_blank">
Donate
</a>

<a href="https://discord.gg/xtugrpr3Xp" class="link-item dc" target="_blank">
<i class="fa-brands fa-discord"></i>Discord
</a>
</div>
</div>

<script>
const btn = document.getElementById("soundBtn");
const audio = document.getElementById("audioPlayer");
let muted = true;

btn.onclick = () => {
    audio.src = muted
        ? audio.src.replace("&mute=1", "&mute=0")
        : audio.src.replace("&mute=0", "&mute=1");

    btn.innerHTML = muted
        ? '<i class="fa-solid fa-volume-high"></i>'
        : '<i class="fa-solid fa-volume-xmark"></i>';

    muted = !muted;
};
</script>

</body>
</html>
